<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors </title>

  <link rel="stylesheet" href="rock-paper-scissors.css">

</head>

<body>

  <main class="main-container">
    <div class="game">

      <p class="title">Rock Paper Scissors</p>

      <div class="choose-move">

        <button " class=" move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>


        <button " class=" move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>


        <button " class=" move-button js-scissors-button"><img src="images/scissors-emoji.png"
            class="move-icon"></button>

      </div>

      <p class="js-result result"></p>

      <p class="js-moves" </p>

      <p class="js-score score"></p>

      <div class="button-container">

        <button class="reset-score-button js-reset-score-button " onclick="resetScore()">Reset
          Score</button>

        <button class="auto-play-button" onclick="
        autoPlay();
      ">Auto Play</button>

      </div>


    </div>

  </main>


  <script src="rock-paper-scissors.js">

  </script>


</body>

</html>
